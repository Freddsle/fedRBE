flimmaBatchCorrection:
  expression_filename: "lab_A_protein_groups_matrix.tsv"
  annotation_filename: null # the file containing covariates
                                     # it is read in the following way:
                                     # pd.read_csv(design_file_path, sep="\t", index_col=0)
  covariates: null # covariates in linear model (use only one if there is two conditions)
                      # format: list of strings
  min_samples: 2 # Recommended: Don't change this value
                 # Meaning of the value:
                 # In case a covariat is known to an attacker, this ensures that
                 # in each calculation, the vector of all samples of one protein
                 # and of one covariat contain at least min_samples non Zero 
                 # non NaN samples, so that results are fuzzy enough for
                 # attackers to not quess samples. 
                 # format: int
